{{template "base/base.html" .}}
{{define "head"}}
<title>enchat - chatroom</title>
{{end}}
{{define "body"}}
<div class="container">
    <div>Email: <span id="email">{{.UserName}}</span></div>
    <div>Input text here:</div>
    <form class="form-inline">
        <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
        <button id="sendbtn" type="button" class="btn btn-primary">Send</button>
    </form>
</div>

<div class="container">
    <div>Chat history:</div>
    <ul id="chatbox">
        <li>Welcome to chatroom</li>
    </ul>
</div>
{{end}}
